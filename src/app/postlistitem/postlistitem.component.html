<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLoveVoteCount() > 0,
                'list-group-item-danger': getLoveVoteCount() < 0}">
    <div style="width: 20px; height: 20px;"></div>
    <h3>{{ getTitle() }}</h3>
    <p>{{ getLastUpdate() }}</p>
    <p>{{ getContent() }}</p>
    <button class="btn btn-success" (click)="upVote()">Love it!</button>
    <button class="btn btn-danger" (click)="downVote()">Don't love it!</button>
    <button class="btn btn-danger" (click)="deletePost()">Supprimer post</button>
</li>
